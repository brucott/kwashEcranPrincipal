<!DOCTYPE html>
<html>

        <meta charset="UTF-8" />
        <title>Connection limit reached</title>             
    </head>
    <body>              
        <div style="width: 100%; height: 100px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
            <div style="background-color: lightblue; margin: 0 auto; width: 350px; border: solid blue; text-align: center; margin-top: 10px; border-radius: 10px;">
                <p style="font-weight: bold; font-size: 20px;">Galileo 10 WebVisu</p>
                <div style="padding-bottom: 10px;">
                     <p style="font-size: 20px;">Connection limit reached!</p>

            </div>
        </div>

</html>
